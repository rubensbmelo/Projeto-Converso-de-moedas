<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="./assents/logo.png" alt="logo-conversor">

    <main>

        <label>
            Converter <b> de</b>
            <select>
                <option> R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dollar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra esterlina</option>
                <option value="bitcoin">B Bitcoin</option>
            </select>
        </label>
        <label> Valor
            <input class ="currency-input" type="text" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div>
                <img src="./assents/brasil.png" alt="bandeira do brasil">
                <p class="currency">Real Brasileiro</p>
                <p class="currency-value-to-converet">R$ 0,00</p>
            </div>
            <img src="./assents/seta.png" alt="seta de conversão">
            <div>
                <img class ="currency-img" src="./assents/dollar.png" alt="bandeira dos estados unidos">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class ="currency-value">US$ 0,00</p>
            </div>
        </section>

    </main>
</body>
<script src="./scripts.js"></script>
</html>
